<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBA - Swap Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(26, 115, 232, 0.7);
            padding: 20px;
        }
        .swap-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: black;
        }
        .swap-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .swap-box select, .swap-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1557b0;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>KUBA - Swap Page</h1>
        <p>Exchange your TON for KUBA tokens!</p>
    </header>

    <div class="swap-section">
        <h2>Swap TON to KUBA</h2>
        <p>Pre-sale Price: 1 TON = 96,700 KUBA + 10% Bonus (9,670 KUBA)</p>
        <div class="swap-box">
            <label for="fromToken">From:</label>
            <select id="fromToken" onchange="updateSwap()">
                <option value="TON">TON</option>
            </select>
            <input type="number" id="fromAmount" placeholder="Enter TON amount" min="1" step="0.1" onchange="updateSwap()">
        </div>
        <div class="swap-box">
            <label for="toToken">To:</label>
            <select id="toToken" onchange="updateSwap()">
                <option value="KUBA">KUBA</option>
            </select>
            <input type="number" id="toAmount" placeholder="KUBA received" readonly>
        </div>
        <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        <button id="swapButton" onclick="processSwap()" disabled>Swap</button>
        <p id="status">Please connect your wallet to start</p>
    </div>

    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script>
        let connector = null;
        let wallet = null;

        // เริ่มต้น TonConnect
        document.addEventListener('DOMContentLoaded', () => {
            connector = new TONConnect({
                manifestUrl: 'https://sunantongsan.github.io/kuba-website/tonconnect-manifest.json'
            });

            connector.onStatusChange(walletInfo => {
                wallet = walletInfo;
                if (wallet) {
                    document.getElementById('status').innerText = `Connected: ${wallet.account.address}`;
                    document.getElementById('connectButton').style.display = 'none';
                    document.getElementById('swapButton').disabled = false;
                } else {
                    document.getElementById('status').innerText = 'Please connect your wallet to start';
                    document.getElementById('connectButton').style.display = 'block';
                    document.getElementById('swapButton').disabled = true;
                }
            });

            connector.restoreConnection();
        });

        function updateSwap() {
            const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
            const kubaBase = 96700;
            const bonus = 0.1;
            const toAmount = fromAmount * kubaBase * (1 + bonus);
            document.getElementById('toAmount').value = isNaN(toAmount) ? 0 : toAmount.toLocaleString();
        }

        async function connectWallet() {
            try {
                wallet = await connector.connect();
                document.getElementById('status').innerText = `Connected: ${wallet.account.address}`;
                document.getElementById('connectButton').style.display = 'none';
                document.getElementById('swapButton').disabled = false;
            } catch (e) {
                document.getElementById('status').innerText = 'Connection failed: ' + e.message;
            }
        }

        async function processSwap() {
            if (!wallet) {
                document.getElementById('status').innerText = 'Please connect your wallet first!';
                return;
            }
            const tonAmount = parseFloat(document.getElementById('fromAmount').value);
            if (tonAmount < 1 || isNaN(tonAmount)) {
                document.getElementById('status').innerText = 'Minimum 1 TON required!';
                return;
            }
            try {
                const tonNano = tonAmount * 1e9;
                const feeNano = 0.08 * 1e9;
                const kubaAmount = tonAmount * 96700 * 1.1;
                const tx = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{
                        address: 'UQAfUj__LHqowEqTCKk2xaTFG8L2t_Pv46BiezvgeBnyRVTa',
                        amount: (tonNano + feeNano).toString(),
                        payload: btoa('pre-sale')
                    }]
                };
                const txResult = await connector.sendTransaction(tx);
                document.getElementById('status').innerText = 'Swap processing... Transaction sent! You will receive ' + kubaAmount.toLocaleString() + ' KUBA soon.';
                // ส่ง tx_id ไป backend (ถ้าต้องการ)
                await fetch('https://kuba-backend.onrender.com/verify-transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tx_id: txResult.hash,
                        user_address: wallet.account.address,
                        ton_amount: tonAmount
                    })
                });
            } catch (e) {
                document.getElementById('status').innerText = 'Swap failed: ' + e.message;
            }
        }

        // เรียกอัปเดตครั้งแรก
        updateSwap();
    </script>
</body>
</html>
