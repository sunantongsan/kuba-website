<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBA - Swap Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(26, 115, 232, 0.7);
            padding: 20px;
        }
        .swap-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: black;
        }
        .swap-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .swap-box select, .swap-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1557b0;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>KUBA - Swap Page</h1>
        <p>Exchange your TON for KUBA tokens!</p>
    </header>

    <div class="swap-section">
        <h2>Swap TON to KUBA</h2>
        <p>Pre-sale Price: 1 TON = 96,700 KUBA + 10% Bonus (9,670 KUBA)</p>
        <div class="swap-box">
            <label for="fromToken">From:</label>
            <select id="fromToken" onchange="updateSwap()">
                <option value="TON">TON</option>
            </select>
            <input type="number" id="fromAmount" placeholder="Enter TON amount" min="1" step="0.1" onchange="updateSwap()">
        </div>
        <div class="swap-box">
            <label for="toToken">To:</label>
            <select id="toToken" onchange="updateSwap()">
                <option value="KUBA">KUBA</option>
            </select>
            <input type="number" id="toAmount" placeholder="KUBA received" readonly>
        </div>
        <input type="text" id="walletAddress" placeholder="Enter your TON wallet address" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
        <button onclick="processSwap()">Swap</button>
        <p id="status">Enter amount and wallet address to start</p>
    </div>

    <script>
        function updateSwap() {
            const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
            const kubaBase = 96700;
            const bonus = 0.1;
            const toAmount = fromAmount * kubaBase * (1 + bonus);
            document.getElementById('toAmount').value = isNaN(toAmount) ? 0 : toAmount.toLocaleString();
        }

        async function processSwap() {
            const tonAmount = parseFloat(document.getElementById('fromAmount').value);
            const walletAddress = document.getElementById('walletAddress').value.trim();
            if (tonAmount < 1 || isNaN(tonAmount) || !walletAddress) {
                document.getElementById('status').innerText = 'Minimum 1 TON and a valid wallet address required!';
                return;
            }
            const kubaAmount = tonAmount * 96700 * 1.1;
            const totalTon = tonAmount + 0.08; // รวม fee
            document.getElementById('status').innerText = 'Submitting swap, please wait...';
            try {
                const response = await fetch('https://kuba-backend.onrender.com/submit-swap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_address: walletAddress,
                        ton_amount: tonAmount,
                        kuba_amount: kubaAmount
                    })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('status').innerText = `Swap submitted! Please send ${totalTon.toFixed(2)} TON to UQAfUj__LHqowEqTCKk2xaTFG8L2t_Pv46BiezvgeBnyRVTa. You will receive ${kubaAmount.toLocaleString()} KUBA.`;
                } else {
                    document.getElementById('status').innerText = 'Swap failed: ' + data.message;
                }
            } catch (e) {
                document.getElementById('status').innerText = 'Error submitting swap: ' + e.message;
            }
        }

        // เรียกอัปเดตครั้งแรก
        updateSwap();
    </script>
</body>
</html>
