<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBA - Swap Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(26, 115, 232, 0.7);
            padding: 20px;
        }
        nav {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .swap-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: black;
        }
        .swap-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .swap-box select, .swap-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1557b0;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>KUBA - Swap Page</h1>
        <p>Exchange your TON for KUBA tokens!</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#whitepaper">Whitepaper</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#swap">Swap</a>
    </nav>

    <div id="swap" class="swap-section">
        <h2>Swap TON to KUBA</h2>
        <p>Pre-sale Price: 1 TON = 96,700 KUBA + 10% Bonus (9,670 KUBA)</p>
        <div class="swap-box">
            <label for="fromToken">From:</label>
            <select id="fromToken" onchange="updateSwap()">
                <option value="TON">TON</option>
            </select>
            <input type="number" id="fromAmount" placeholder="Enter TON amount" min="1" step="0.1" onchange="updateSwap()">
        </div>
        <div class="swap-box">
            <label for="toToken">To:</label>
            <select id="toToken" onchange="updateSwap()">
                <option value="KUBA">KUBA</option>
            </select>
            <input type="number" id="toAmount" placeholder="KUBA received" readonly>
        </div>
        <button onclick="processSwap()">Swap</button>
        <p id="status">Enter amount to start swapping</p>
    </div>

    <script>
        function updateSwap() {
            const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
            const kubaBase = 96700;
            const bonus = 0.1;
            const toAmount = fromAmount * kubaBase * (1 + bonus);
            document.getElementById('toAmount').value = isNaN(toAmount) ? 0 : toAmount.toLocaleString();
        }

        async function processSwap() {
            const tonAmount = parseFloat(document.getElementById('fromAmount').value);
            if (tonAmount < 1 || isNaN(tonAmount)) {
                document.getElementById('status').innerText = 'Minimum 1 TON required!';
                return;
            }
            const kubaAmount = tonAmount * 96700 * 1.1; // 96,700 + 10% bonus
            document.getElementById('status').innerText = 'Processing swap... Please send ' + (tonAmount + 0.08).toFixed(2) + ' TON to UQAfUj__LHqowEqTCKk2xaTFG8L2t_Pv46BiezvgeBnyRVTa';
            // ทีมงานจะตรวจสอบและโอน KUBA ด้วยมือหรือผ่าน backend
        }

        // เรียกอัปเดตครั้งแรก
        updateSwap();
    </script>
</body>
</html>
